<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Character & Movie Guide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <div class="grid-con">
      <h1 class="col-span-full">Star Wars Character & Movie Guide</h1>
    </div>
  </header>

  <main class="grid-con">
    <section class="col-span-full m-col-span-6">
      <h2>Characters</h2>
      <div id="character-box"></div>
    </section>

    <section class="col-span-full m-col-span-6">
      <h2>Review</h2>
      <div id="review-con">
        <p class="empty-hint">Click a character on the left to view the movie details</p>
      </div>

      <template id="review-template">
        <div class="review-card">
          <h3 class="review-heading"></h3>
          <p class="review-rating"></p>
          <p class="review-release"></p>
          <div class="poster-box">
            <img src="" alt="" class="movie-poster">
          </div>
          <p class="review-description"></p>
        </div>
      </template>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
